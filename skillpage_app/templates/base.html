<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gunjan Rajak{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/background.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/skills-page.css">
    <link rel="stylesheet" href="/static/css/about-page.css">
    <link rel="stylesheet" href="/static/css/project-page.css">
    <link rel="stylesheet" href="/static/css/contact-page.css">
</head>
<body>
    <div class="galaxy-background"></div>
    
    <section class="main-part">
        <nav>
            <h1><span style="color: #4ace;">Gunjan</span>Rajak</h1>
            <ul>
                <li><a {% if page_name == 'home' %}class="active"{% endif %} href="{% url 'home' %}">Home</a></li>
                <li><a {% if page_name == 'about' %}class="active"{% endif %} href="{% url 'about' %}">About</a></li>
                <li><a {% if page_name == 'project' %}class="active"{% endif %} href="{% url 'project' %}">Project</a></li>
                <li><a {% if page_name == 'skills' %}class="active"{% endif %} href="{% url 'skills' %}">Skills</a></li>
                <li><a {% if page_name == 'contact' %}class="active"{% endif %} href="{% url 'contact' %}">Contact</a></li>
            </ul>
        </nav>

        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </section>
</body>
</html>
