{% extends 'base.html' %}

{% block title %}Delete Skill - Gunjan Rajak{% endblock %}

{% block content %}
<div class="delete-confirmation">
    <h2>Delete Skill</h2>
    
    <p>Are you sure you want to delete "{{ object.name }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-actions">
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'skills' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
